{% extends 'base.html' %}
{% load static %}

{% block canva %}
    <div class="d-flex justify-content-center">
        <h3> Cient√≠ficos por campo de estudio </h3>
    </div>
    <div class="d-flex justify-content-center" id="container" style="width: 75%;">
        <canvas id="death-chart" data-url="{% url 'cc7220:q4' %}"></canvas>
    </div>
{% endblock %}

{% block customJS  %}
    <script>

        $(function () {

            var $populationChart = $("#death-chart");
            $.ajax({
                url: $populationChart.data("url"),
                success: function (data) {

                    var ctx = $populationChart[0].getContext("2d");

                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Population',
                                backgroundColor: ['#4B0082', '#F0E68C', '#5F9EA0', '#2F4F4F', '#FFFAF0',
                                    '#F08080', '#8FBC8F', '#00CED1', '#B22222', '#8B008B' ],
                                data: data.data
                            }]
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Fields of Study'
                            }
                        }
                    });

                }
            });

        });

    </script>
{% endblock %}
